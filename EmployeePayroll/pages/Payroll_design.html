<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap">
  <link rel="stylesheet" href="../css/Payroll_design.css">
 
</head>

<body>
  <header class="header-content">
    <div class="logo-content"><img src="../Asset/emp1.jpg" alt="">
      <div>
        <span class="emp-text">EMPLOYEE</span>
        <span class="emp-text emp-payroll">PAYROLL</span>
      </div>
    </div>
  </header>
  <div id="formId" class="form-content">
    <form action="#" class="form" onreset="resetform()"  onsubmit="save(event);return false">
      <div class="form-head">Employee payroll form</div>
      <div class="row-content">
        <label for="name" class="label text">Name</label>
        <input type="text" class="input" id="name" name="name" placeholder="Your name" required>
      </div>

      <div class="row-content">
        <label for="profile" class="label text">Profile Image</label>
        <div class="profile-radio-content">
          <label>
            <input type="radio" id="profile1" name="profile" value="../Asset/p1.jpg" required>
            <img src="../Asset/p1.jpg" id="image1" class="profile">
          </label>
          <label>
            <input type="radio" id="profile2" name="profile" value="../Asset/p2.jpg" required>
            <img src="../Asset/p2.jpg" id="image2" class="profile">
          </label>
          <label>
            <input type="radio" id="profile3" name="profile" value="../Asset/p3.jpg" required>
            <img src="../Asset/p3.jpg" id="image3" class="profile">
          </label>
          <label>
            <input type="radio" id="profile4" name="profile" value="../Asset/p4.jpg" required>
            <img src="../Asset/p4.jpg" id="image4" class="profile">
          </label>
        </div>
      </div>
      <div class="row-content">
        <label for="gender" class="label text">Gender</label>
        <div>
          <input type="radio" id="male" name="gender" value="male">
          <label for="male" class="text">Male</label>
          <input type="radio" id="female" name="gender" value="female">
          <label for="female" class="text">Female</label>
        </div>
      </div>
      <div class="row-content">
        <label for="department" class="label text">Department</label>
        <div>
          <input type="checkbox" class="checkbox" id="hr" name="hr" value="HR">
          <label for="hr" class="text">HR</label>
          <input type="checkbox" class="checkbox" id="sales" name="sales" value="Sales">
          <label for="sales" class="text">Sales</label>
          <input type="checkbox" class="checkbox" id="finance" name="finance" value="Finance">
          <label for="finance" class="text">Finance</label>
          <input type="checkbox" class="checkbox" id="engineer" name="engineer" value="Engineer">
          <label for="engineer" class="text">Engineer</label>
          <input type="checkbox" class="checkbox" id="others" name="others" value="Others">
          <label for="others" class="text">Others</label>
        </div>
      </div>
      <div class="row-content">
        <label for="salary" class="label text">Choose your salary: </label>
        <input type="range" class="input" name="salary" id="salary" min="300000" max="500000" step="100" value="400000">
        <output class="salary-output text" for="salary">400000</output>
      </div>
      <div class="row-content">
        <label for="startDate" class="label text" id="date">Start Date</label>
        <div>
          <select id="day" name="Day">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
          </select>
          <select id="month" name="Month">
            <option value="Jan">January</option>
            <option value="feb">February</option>
            <option value="march">March</option>
            <option value="april">April</option>
            <option value="may">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="Aug">August</option>
            <option value="sep">September</option>
            <option value="oct">October</option>
            <option value="nov">November</option>
            <option value="Dec">December</option>
          </select>
          <select name="Year" id="year">
            <option value="2020">2020</option>
            <option value="2019">2019</option>
            <option value="2018">2018</option>
            <option value="2017">2017</option>
            <option value="2016">2016</option>
          </select>
        </div>
      </div>
      <div class="row-content">
        <label class="label text" for="notes">Notes</label>
        <textarea id="notes" class="input" name="Notes" placeholder="Write Here" style="height: 100px"></textarea>
      </div>
      <div class="buttonParent">
        <a href="./home.html" class="resetButton button cancelButton">Cancel</a>
        <div class="submit-reset">
          <button type="submit" class="button submitButton" id="submitButton">Submit</button>
          <button type="reset" class="resetButton button">Reset</button>
        </div>
      </div>
  </div>
  <script>
    const salary = document.querySelector('#salary');
    const output = document.querySelector('.salary-output');
    output.textContent = salary.value;
    salary.addEventListener('input', function () {
      output.textContent = salary.value;
    });

      else dateError.textContent = "Date is Incorrect";
    });*/
  </script>
  <script src="../pages/EmployeePayroll.js"></script>
  <script src="../pages/new_EmployeePayroll.js"></script>
</body>

</html>
